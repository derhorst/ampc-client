<div class="album-list-caption" *ngIf="songs && songs.length > 1">{{ songs[0].album_artist }} &#8250; Albums</div>
<div class="album-list flex-container">
  <ul class="cards" *ngIf="songs && currentSong?.album_artist === songs[0].album_artist">
    <li class="cards-item" *ngFor="let song of songs | filterDuplicate : currentSong.album : true">
      <sd-cover [song]="song" [contrast]="'low'"></sd-cover>
    </li>
  </ul>
</div>
