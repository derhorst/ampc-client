<div class="wrapper">
  <h2>todo: playlists</h2>
  <ul>
    <li *ngFor="let playlist of playlists">
      <span (click)="togglePlaylist(playlist)">{{ playlist }}</span>
      <ul *ngIf="playlistSongs[playlist] && open[playlist]">
        <li *ngFor="let song of playlistSongs[playlist]">
          {{ song.title }}
        </li>
      </ul>
    </li>
  </ul>
</div>
